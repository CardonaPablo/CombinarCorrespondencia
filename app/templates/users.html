<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Usuarios</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="display-4">
        <i
          class="fas fa-chevron-left"
          style="cursor: pointer"
          onclick="window.location.href='/';"
        ></i>
        Usuarios
      </h1>
      <div class="row my-3">
        <div class="col">
          <button
            class="btn btn-primary"
            onclick="openAddUserDialog();"
          >
            Añadir usuario
          </button>
        </div>
      </div>
      <hr />
    {% if users %}
      <ul class="list-group" id="user-list">
        {% for user in users %}
        <li
          class="list-group-item d-flex justify-content-between align-items-center"
        >
          <span>
            {{ user.nombre }} {{ user.apellido1 }} {{ user.apellido2 }} 
          </span>
          <span>
            {{ user.correoElectronico }}
          </span>
          <span>
            <i class="fas fa-edit mr-3" onclick="openEditUserDialog('{{ user.id }}', '{{ user.nombre }}', '{{ user.apellido1 }}', '{{ user.apellido2 }}', '{{ user.correoElectronico }}', '{{ user.fechaNacimiento }}', '{{ user.cargo }}', '{{ user.empresa }}', '{{ user.calle }}', '{{ user.numeroExt }}', '{{ user.numeroInt }}', '{{ user.colonia }}', '{{ user.municipio }}', '{{ user.estado }}', '{{ user.codigoPostal }}', '{{ user.telefono }}');"></i> 
            <i class="fas fa-trash"></i>
          </span>
        </li>
        {% endfor %}
      </ul>
    {% else %}
      <p>No users found.</p>
    {% endif %}
    </div>

    <!-- Add user dialog -->
    <dialog id="addUserDialog">
      <h2 align="center">Añadir usuario</h2>
      <form id="addUserForm" method="POST" action="{{ url_for('add_user') }}">
                    <input type="hidden" id="userId" name="userId">
        <input type="hidden" id="userId" name="userId">
        <div class="row">
          <div class="col-12">
            <h3>Información Personal</h3>
          </div>
          <div class="col-md-6 mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input
              type="text"
              class="form-control"
              id="nombre"
              name="nombre"
              required
            />
          </div>
          <div class="col-md-6 mb-3">
            <label for="apellido1" class="form-label">Apellido Paterno</label>
            <input
              type="text"
              class="form-control"
              id="apellido1"
              name="apellido1"
              required
            />
          </div>
          <div class="col-md-6 mb-3">
            <label for="apellido2" class="form-label">Apellido Materno</label>
            <input
              type="text"
              class="form-control"
              id="apellido2"
              name="apellido2"
              required
            />
          </div>
          <div class="col-md-6 mb-3">
            <label for="correoElectronico" class="form-label"
              >Correo Electrónico</label
            >
            <input
              type="email"
              class="form-control"
              id="correoElectronico"
              name="correoElectronico"
              required
            />
          </div>
          <div class="col-md-6 mb-3">
            <label for="fechaNacimiento" class="form-label"
              >Fecha de Nacimiento</label
            >
            <input
              type="date"
              class="form-control"
              id="fechaNacimiento"
              name="fechaNacimiento"
              required
            />
          </div>
          <div class="col-md-6 mb-3">
            <label for="cargo" class="form-label">Cargo</label>
            <input
              type="text"
              class="form-control"
              id="cargo"
              name="cargo"
              required
            />
          </div>
          <div class="col-md-6 mb-3">
            <label for="empresa" class="form-label">Empresa</label>
            <input
              type="text"
              class="form-control"
              id="empresa"
              name="empresa"
              required
            />
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <h3>Dirección</h3>
          </div>
          <div class="col-md-6 mb-3">
            <label for="calle" class="form-label">Calle</label>
            <input
              type="text"
              class="form-control"
              id="calle"
              name="calle"
              required
            />
          </div>
          <div class="col-md-6 mb-3">
            <label for="numeroExt" class="form-label">Número Exterior</label>
            <input
              type="text"
              class="form-control"
              id="numeroExt"
              name="numeroExt"
              required
            />
          </div>
          <div class="col-md-6 mb-3">
            <label for="numeroInt" class="form-label">Número Interior</label>
            <input
              type="text"
              class="form-control"
              id="numeroInt"
              name="numeroInt"
            />
          </div>
          <div class="col-md-6 mb-3">
            <label for="colonia" class="form-label">Colonia</label>
            <input
              type="text"
              class="form-control"
              id="colonia"
              name="colonia"
              required
            />
          </div>
          <div class="col-md-6 mb-3">
            <label for="municipio" class="form-label">Municipio</label>
            <input
              type="text"
              class="form-control"
              id="municipio"
              name="municipio"
              required
            />
          </div>
          <div class="col-md-6 mb-3">
            <label for="estado" class="form-label">Estado</label>
            <input
              type="text"
              class="form-control"
              id="estado"
              name="estado"
              required
            />
          </div>
          <div class="col-md-6 mb-3">
            <label for="codigoPostal" class="form-label">Código Postal</label>
            <input
              type="text"
              class="form-control"
              id="codigoPostal"
              name="codigoPostal"
              required
            />
          </div>
          <div class="col-md-6 mb-3">
            <label for="telefono" class="form-label">Teléfono</label>
            <input
              type="text"
              class="form-control"
              id="telefono"
              name="telefono"
              required
            />
          </div>
        </div>
        <div class="d-flex justify-content-end">
          <button
            type="button"
            class="btn btn-secondary me-2"
            onclick="document.getElementById('addUserDialog').close();"
          >
            Cancelar
          </button>
          <button type="submit" class="btn btn-primary">Guardar</button>
        </div>
      </form>
    </dialog>
    <script>
        function openAddUserDialog() {
            document.getElementById('addUserForm').reset();
            document.getElementById('userId').value = '';
            document.getElementById('addUserDialog').showModal();
        }

        function openEditUserDialog(id, nombre, apellido1, apellido2, correoElectronico, fechaNacimiento, cargo, empresa, calle, numeroExt, numeroInt, colonia, municipio, estado, codigoPostal, telefono) {
            document.getElementById('userId').value = id;
            document.getElementById('nombre').value = nombre;
            document.getElementById('apellido1').value = apellido1;
            document.getElementById('apellido2').value = apellido2;
            document.getElementById('correoElectronico').value = correoElectronico;
            document.getElementById('fechaNacimiento').value = fechaNacimiento;
            document.getElementById('cargo').value = cargo;
            document.getElementById('empresa').value = empresa;
            document.getElementById('calle').value = calle;
            document.getElementById('numeroExt').value = numeroExt;
            document.getElementById('numeroInt').value = numeroInt;
            document.getElementById('colonia').value = colonia;
            document.getElementById('municipio').value = municipio;
            document.getElementById('estado').value = estado;
            document.getElementById('codigoPostal').value = codigoPostal;
            document.getElementById('telefono').value = telefono;
            document.getElementById('addUserDialog').showModal();
        }
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/236f68bc27.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
