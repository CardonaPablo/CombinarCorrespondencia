<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documentos generados</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .main-container {
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="container main-container">
        <h1 class="mb-4">Documentos generados</h1>
        <ul class="list-group">
            {% for file in files %}
            <li class="list-group-item">
                <a href="{{ url_for('static', filename='generated_documents/' + file) }}" download>{{ file }}</a>
            </li>
            {% endfor %}
        </ul>
        <a href="{{ url_for('documents') }}" class="btn btn-primary mt-3">Regresar a documentos</a>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
