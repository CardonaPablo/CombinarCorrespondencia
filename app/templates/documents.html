<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Documentos</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="display-4">
        <i
          class="fas fa-chevron-left"
          style="cursor: pointer"
          onclick="window.location.href='/';"
        ></i>
        Documentos
      </h1>
      <form method="POST" action="{{ url_for('generate_documents') }}">
		 <div class="mb-3">
          <button type="button" class="btn btn-secondary" id="select-all">
            Seleccionar todos
          </button>
        </div>
        {% if users %}
        <ul class="list-group" id="user-list">
          {% for user in users %}
          <li
            class="list-group-item d-flex justify-content-between align-items-center"
          >
            <span>
              <input type="checkbox" class="form-check-input me-2" name="user_ids" value="{{ user.id }}" />
              {{ user.nombre }} {{ user.apellido1 }} {{ user.apellido2 }}
            </span>
            <span> {{ user.correoElectronico }} </span>
			<span></span>
          </li>
          {% endfor %}
        </ul>
        {% else %}
        <p>No users found.</p>
        {% endif %}
        <div class="row my-3">
          <div class="col">
            <button role="submit" class="btn btn-primary">
              Generar documento(s)
            </button>
          </div>
        </div>
      </form>
    </div>

    <script>
      document.getElementById('select-all').addEventListener('click', function() {
        const checkboxes = document.querySelectorAll('input[name="user_ids"]');
        checkboxes.forEach(checkbox => {
          checkbox.checked = true;
        });
      });
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/236f68bc27.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
