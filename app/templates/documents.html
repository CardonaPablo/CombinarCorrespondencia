<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Documentos</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="display-4">
        <i
          class="fas fa-chevron-left"
          style="cursor: pointer"
          onclick="window.history.back();"
        ></i>
        Documentos
      </h1>
      <form>
        <div class="mb-3">
          <button type="button" class="btn btn-secondary" id="select-all">
            Seleccionar todos
          </button>
        </div>
        <ul class="list-group" id="user-list">
          <!-- User items will be injected here by JavaScript -->
        </ul>
        <div class="row my-3">
            <div class="col">
                <button role="submit" class="btn btn-primary">Generar documento(s)</button>
            </div>
        </div>
      </form>

    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/236f68bc27.js"
      crossorigin="anonymous"
    ></script>
    <script>
      // Example users array
      const users = [
        { name: "John Doe" },
        { name: "Jane Smith" },
        { name: "Alice Johnson" },
      ];

      const userList = document.getElementById("user-list");

      users.forEach((user) => {
        const li = document.createElement("li");
        li.className =
          "list-group-item d-flex justify-content-between align-items-center";
        li.innerHTML = `
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="${user.name}">
                    <label class="form-check-label" for="${user.name}">
                        ${user.name}
                    </label>
                </div>
            `;
        userList.appendChild(li);
      });
    </script>
  </body>
</html>
